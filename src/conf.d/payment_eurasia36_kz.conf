
<VirtualHost _default_:80>
    ServerName payment.eurasia36.kz

    RewriteEngine on
    RedirectMatch 301 "^/(.*)" "https://payment.eurasia36.kz/$1"
</VirtualHost>

<VirtualHost _default_:443>
    DocumentRoot "/var/www/payment_eurasia36_kz"
    ServerName payment.eurasia36.kz

    php_value include_path ".:/var/www/payment_eurasia36_kz/web"

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA

    SSLCertificateKeyFile /etc/pki/tls/private/STAR_eurasia36_kz-key.pem
    SSLCertificateFile    /etc/pki/tls/certs/STAR_eurasia36_kz-chain.pem
    SSLCACertificateFile  /etc/pki/tls/certs/STAR_eurasia36_kz-chain.pem

    BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

    <Files ~ "\.(cgi|shtml|phtml|php3?)$">
        SSLOptions +StdEnvVars
    </Files>

    <Directory "/var/www/payment_eurasia36_kz">
		Options None
		AllowOverride All
    </Directory>

    <Location />
		Require all granted
    </Location>

